<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

    <a id="img"><img src="img/favorite.png"></a>
    <input type="number" id="chas" min="0" value="0"> <h3 id="chas-text">Час:</h3> 
    <input type="number" id="min" min="0" value="0"> <h3 id="min-text">Минуты:</h3>
    <input type="number" id="sekyn" min="0" value="0"> <h3 id="sekyn-text">Секунды:</h3>
    <button id="knopka">Старт</button>
    <button id="knopkastop">Сбросить</button>
    <select class="form-control mt-10" id="on_off">
        <option value="1" id="on">Музыка: Включена</option>
        <option value="2" id="off">Музыка: Выключена</option>
    </select>
    <div id="timer"></div>
    <div id="error"></div>
    <script src="jqwery.js"></script> <!-- Подключения к js -->
    <script src="timer.js"></script> <!-- Подключения к js -->
</body>
</html>
